            <h1>Upper Yosemite Falls</h1>
            <p>I doubt anyone else could catch this moment.  It was a November day when Yosemite Valley got its first snow of the season.  On the way to the 7000 feet Upper Falls, a piece of cloud drifted between the pine tree and the falls, and I was there at the right moment.</p>
